{% extends "base.html" %}

{%block content%}
{{super()}}

    <div class="container">
        {% for message in form.email.errors %}
        <div>{{ message }}</div>
        {% endfor %}
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h4 class="border-bottom border-gray pb-2 mb-0">注册</h4>
            <form action="{{ url_for('main.register') }}" method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                  <label for="exampleInputEmail1">用户名</label>
                  <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">用户名哦</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">密码</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="password_repeat">重复密码</label>
                    <input name="password_repeat" type="password" class="form-control" id="password_repeat">
                  </div>
                  
                <button type="submit" class="btn btn-primary">登录</button>
              </form>

        </div>

    </div>
{%endblock content%}
